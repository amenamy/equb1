<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eqube</title>

  <!-- css links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  
    <h1>EQUB</h1>
  
  <div class="container-fluid row">
    <div class=" container-fluid col m-2">
      <div class="d-flex justify-content-center p-1">
        <form class=" d-grid gap-3" onsubmit="return false">
          <h3 class="bg-light p-3"> Add Equb Member</h3>
          <div class="mb-3 d-flex bg-light justify-content-center align-items-center">
            <label for="exampleInputEmail1" class="bg-light form-label">Name</label>
            <input type="text" class="w-75 form-control" id="fullname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 d-flex bg-light justify-content-center align-items-center">
            <label for="exampleInputPassword1" class=" bg-light form-label">Amount</label>
            <input type="number" class="w-25 form-control" id="amount">
          </div>
          <div class="mb-3 d-flex justify-content-center align-items-center bg-light">
            <button type="submit" class="btn btn-success  align-items-center " onclick="add()">
             
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>

    

      <div class="container-fluid ">
        <div class="container-fluid col m-4">
          <table class="table table-light container-fluid w-100 p-2 rounded shadow ">
            <thead>
              <tr>

                <th scope="col" colspan="2">Name</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody id="usertable">

              <tr>
                <td colspan="4">
                  <div class=" d-flex justify-content-center align-items-center bg-light">
                    <button type="submit" class="btn btn-success  align-items-center" onclick="pick()">
                      
                      submit</button>
                  </div>
                </td>

              </tr>
            </tbody>
          </table>
        </div>

        <div class="container-fluid col m-5 px-5 py-4 bg-light  shadow rounded">
          <h3 class="bg-light mx-5 px-5 " id="congrats"></h3>
          <br>
          <h1 class="bg-light mx-5 px-5 text-success" id="lucky"></h1>
        </div>

      </div>




      <!-- js links -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
      </script>
      <script src="./script.js"></script>
</body>

</html>
